<!DOCTYPE html>
<html lan ="en-US">
<head>
	<title>
		SVG in Html
	</title>
</head>
<body>
<SVG height = "200" weight = "200">

<circle cx="100" cy="100" r="60" stroke="#322F41" stroke-width="5" fill="#5C647A" />
</SVG>
<SVG width = "300" height = "100">
<rect x="5" y="5" width="290" height="90" stroke="#617B69" stroke-width="5" fill="#96AD76"/>
</SVG>
<SVG width="100" height="300">
<polygon points="5,5 65,5 95,195 35, 195 " 
 stroke="#54523F" stroke-width="5" fill="#EBE3C5" /><!--the points attribute define the coordinates on the graph(x&y)-->
</SVG>
</body>
</html>
