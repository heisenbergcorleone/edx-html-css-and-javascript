<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>HTML Page</title>
    </head>
    <body>
        <p>
            Your next appointment is on
            <time datetime="2015-12-13T08:30:00-05:00"><!--The HTML page looks same with or without the Time Element but there's an advantage of adding the time element which is that any machine can read the data of the "datetime" and parse it, or a javascript code can be used to find the time element and add in your calander. Nonetheless datetime should be added when the use arises. -->
                <strong>December 12th at 08:30 AM</strong>
            </time>.
        </p>
    </body>
</html>
