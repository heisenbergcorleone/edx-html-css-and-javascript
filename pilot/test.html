<!DOCTYPE html>
<html>
<head>
	<title>Block Element and Inline Element<!--The following code shows the differnce between the Block element and Inline Element. Run the code on any brower to check the result--></title>
</head>
<body>
<div style="background-color: red;">This is the first line of text</div> <!--Div is the block element which renders the full width of the corresponding line of the text -->
<span style="background-color: green;">This is the second line of text</span> <!-- on the other hand Span is the inline element which only renders the portion of the text on the html page-->

</body>
</html>
