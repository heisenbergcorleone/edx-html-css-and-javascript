<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>HTML Hyperlinks</title>
    </head>
    <body>
        <a href="http://www.edx.org" target="_self" rel="author">Go to edX.org</a> <!--The _self property opens the link in the same tab-->
        <br />
        <a href="http://www.microsoft.com" target="_blank" rel="help">Go to Microsoft</a> <!--Opens the link in a new tab with the _blank property and rel attribute provides some description of the tag-->
    </body>
</html>
